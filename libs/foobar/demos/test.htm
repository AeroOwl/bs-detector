    ],
    "message": {
      "delay": 2000,
      "fadeDelay": 500,
      "random": false,
      "navigation": true,
      "scroll": {
        "enabled": true,
        "speed": 50,
        "delay": 2000,
        "direction": "left"
      },
      "font": {
        "family": "Verdana",
        "size": "10pt",
        "color": "#ffffff",
        "shadow" : "0 1px 0 #888888"
      },
      "aFont": {
        "family": "Verdana",
        "size": "10pt",
        "color": "#ffffaa",
        "decoration": "none",
        "shadow" : "0 1px 0 #888888",
        "hover": {
          "color": "#ffffaa",
          "decoration": "underline",
          "shadow" : "0 1px 0 #888888"
        }
      },
    },
    "social" : {
      "text" : "Follow us:",
      "font": {
        "family": "Verdana",
        "size": "10pt",
        "color": "#ffffff",
        "shadow" : "none"
      }
    }
  });
});
  </script>
